version: '3.8'

services:
  pgsql:
    container_name: pgsql-container
    image: postgres:alpine
    ports:
      - 15432:5432
    networks:
      - pgsql-network
    environment:
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
      POSTGRES_DB: test
    volumes:
      - ./pgsql-data:/var/lib/postgresql/data
  backend:
    container_name: backend-container
    env_file: ./.env
    build:
      context: ./backend
      dockerfile: ./Dockerfile
    ports:
      - 3000:3000
    networks:
      - pgsql-network
    environment:
      DATABASE_URL: postgres://test:test@pgsql-container:5432/test
      PORT: 3000
networks:
  pgsql-network:
    external: true